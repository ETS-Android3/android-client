apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'signing'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    useLibrary 'org.apache.http.legacy'
    targetCompatibility = '1.7'
    sourceCompatibility = '1.7'

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 0
        versionName "0.8"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:26.+'
    compile 'junit:junit:4.12'
    compile 'com.google.code.gson:gson:2.8.2'
    compile 'com.google.guava:guava:18.0'
    compile 'org.apache.httpcomponents:httpclient-android:4.3.5'
    testCompile 'org.mockito:mockito-core:2.11.0'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'org.apache.commons:commons-lang3:3.6'
    testCompile 'junit:junit:4.12'
    implementation 'com.jakewharton.timber:timber:4.6.0'
}

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'
    }
}

signing {
    sign configurations.archives
}

uploadArchives {
    repositories {
        mavenDeployer {

            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            pom.project {
                name 'Split Android SDK'
                packaging 'jar'
                description 'Official Split Android SDK'
                url 'https://github.com/splitio/android-client'

                licenses {
                    license {
                        name 'The Apache License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }

                developers {
                    developer {
                        id 'sarrubia'
                        name 'Sebastian Arrubia'
                        email 'sebastian@split.io'
                    }
                }

                scm {
                    connection 'scm:git:git@github.com:splitio/java-client.git'
                    developerConnection 'scm:git@github.com:splitio/java-client.git'
                    url 'https://github.com/splitio/android-client'
                }
            }
        }
    }
}